<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="focus-head"><span>Focus on</span> Today</h1>
        <div class="main-todo">
            <div class="today-head">
                <h2>Today</h2>
                <img src="images/sun.svg" alt="sun">
            </div>
            <div class="info-progress">
                <p id="headline">Raise the bar by completing your goals!</p>
                <div class="progress">
                    <span>0/3 Completed</span>
                    <div class="track-div"></div>
                </div>
                <span class="error-msg">Please Set All 3 Goals!</span>
            </div>
            <div class="tasks-list">
                <div class="task">
                    <div class="custom-chk">
                        <img src="images/tick.svg" alt="tick">
                    </div>
                    <input type="text" name="inf" id="task1" placeholder="Add New Goal..." autocomplete="off">
                </div>
                <div class="task">
                    <div class="custom-chk">
                        <img src="images/tick.svg" alt="tick">
                    </div>
                    <input type="text" name="inf" id="task2" placeholder="Add New Goal..." autocomplete="off">
                </div>
                <div class="task">
                    <div class="custom-chk">
                        <img src="images/tick.svg" alt="tick">
                    </div>
                    <input type="text" name="inf" id="task3" placeholder="Add New Goal..." autocomplete="off">
                </div>
            </div>
            
            <div class="add-remove-div">
                <button class="add-task">Add Task</button>
                <button class="remove-task">Remove Task</button>
            </div>

            <div class="todo-end">
                <p>"Keep Going, You're Making Great Progress!"</p>
                <span>Made with ‚ù§ By Yash</span>
            </div>
        </div>
    </div>

</body>
</html>
